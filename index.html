<!DOCTYPE html>
<html>
  <head>
    <title>File Upload Test</title>
  </head>
  <body>
    <h1>Upload a File</h1>
    <form action="/upload-object" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".txt,.pdf,.jpg,.png" required />
      <br /><br />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
